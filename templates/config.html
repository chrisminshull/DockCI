{% extends "_base.html" %}
{% block title %}Global Configuration{% endblock %}
{% block header %}Global Configuration{% endblock %}
{% block content %}
<form class="form-horizontal" role="form" action="/config" method="POST">
  <div class="form-group">
    <label for="inputDockerHost" class="col-sm-2 control-label">Docker host</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputDockerHost" name="docker_host" placeholder="Name" value="{{ config.docker_host or '' }}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputBrokerURL" class="col-sm-2 control-label">Task queue broker URL</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputBrokerURL" name="broker_url" placeholder="amqp://..." value="{{ config.broker_url or '' }}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputSecret" class="col-sm-2 control-label">Secret</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputSecret" name="secret" value="{{ config.secret or '' }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-default" href="/">Cancel</a>
    </div>
</form>
{% endblock %}
